<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <h1>Sistema de Multas</h1>

    Velocidade do Carro<input type="number" name="vel" id="vel">Km/H
    <input id="button" type="button" value="Verificar">

    <div id="res">

    </div>

    <script>
        var botao = window.document.getElementById('button')

            botao.addEventListener('click', clicar)

            function clicar(){
                
                var txtv = window.document.getElementById('vel')
                var vel = Number(txtv.value)
                var res = window.document.getElementById('res')

                res.innerHTML = `Sua velocidade atual é de ${vel} Km/H`

                if (vel > 60) {
                    res.innerHTML += `<p>Você esta multado</p>`
                }

                res.innerHTML += `<p> Dirija sempre om o cinto</p> `

            }
    </script>
</body>
</html>
